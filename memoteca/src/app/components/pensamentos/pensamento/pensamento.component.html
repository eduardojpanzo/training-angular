<div
  class="pensamento {{ pensamento.modelo }} ff-roboto-mono"
  [ngClass]="larguraPensamento()"
>
  <img src="/imagens/{{ pensamento.modelo }}.png" alt="Aspas coloridas" />
  <p class="conteudo">{{ pensamento.conteudo }}</p>
  <p class="autoria">
    <strong>{{ pensamento.autoria }}</strong>
  </p>
  <div class="acoes">
    <button class="botao-editar">
      <img src="/imagens/icone-editar.png" alt="Ícone de editar" />
    </button>
    <button class="botao-excluir">
      <img src="/imagens/icone-excluir.png" alt="Ícone de excluir" />
    </button>
  </div>
</div>
